<!DOCTYPE html>
<html>
    <head>
        <title>Chat-Socket</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page" id="loginPage">
            <h1>Insira seu nome</h1>
            <input type="text" id="loginNameInput"/>
        </div>

        <div class="page" id="chatPage">
            <div class="chatArea">
                <ul class="chatList">
                    <li class="m-status">Fulano entrou na sala</li>
                    <li class="m-status">Fulano saiu da sala</li>
                    <li class="m-txt"><span class="me">Henrique</span> opa, tudo bem?</li>
                    <li class="m-txt"><span>Pedro</span> opa</li>
                </ul>

                <ul class="userList">
                    <li>Henrique (you)</li>
                    <li>Pedro</li>
                    <li>Paulo</li>
                </ul>
            </div>

            <div class="chatInput">
                <input type="text" id="chatTextInput" placeholder="Digite sua mensagem"/>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
