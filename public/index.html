<!DOCTYPE html>
<html>
    <head>
        <title>Chat-Socket</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page" id="loginPage">
            <h1>Insira seu nome</h1>
            <input type="text" id="loginNameInput"/>
        </div>

        <div class="page" id="chatPage">
            <div class="chatArea">
                <ul class="chatList"></ul>
                <ul class="userList"></ul>
            </div>

            <div class="chatInput">
                <input type="text" id="chatTextInput" placeholder="Digite sua mensagem"/>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
